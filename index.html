<canvas id="confetti"></canvas>

<div class="container">
    <h1>Un nouveau chapitre commenceâ€¦</h1>
    <p>PrÃªts Ã  dÃ©couvrir le secret ?</p>
    <button id="startBtn" onclick="startCountdown()">DÃ©couvrir</button>
    <div id="countdown">5</div>
    <div id="result" class="result"></div>
</div>

<script>
const babyGender = "girl"; // "girl" ou "boy"
let timeLeft = 5;
let interval;

function startCountdown() {
    document.getElementById("startBtn").style.display = "none";
    const c = document.getElementById("countdown");
    c.style.display = "block";
    c.textContent = timeLeft;

    interval = setInterval(() => {
        timeLeft--;
        c.textContent = timeLeft;
        if (timeLeft === 0) {
            clearInterval(interval);
            c.style.display = "none";
            reveal();
            startConfetti();
        }
    }, 1000);
}

function reveal() {
    const r = document.getElementById("result");
    r.style.display = "block";
    if (babyGender === "girl") {
        r.textContent = "ðŸŽ€ Câ€™EST UNE FILLE ðŸŽ€";
        r.className = "result girl";
    } else {
        r.textContent = "ðŸ§¸ Câ€™EST UN GARÃ‡ON ðŸ§¸";
        r.className = "result boy";
    }
}

// Confettis
const canvas = document.getElementById("confetti");
const ctx = canvas.getContext("2d");
let confettis = [];

function resize() {
    canvas.width = innerWidth;
    canvas.height = innerHeight;
}
resize();
addEventListener("resize", resize);

function startConfetti() {
    confettis = [];
    const colors = babyGender === "girl"
        ? ["#ff69b4", "#ffc0cb", "#ffd1dc"]
        : ["#4fc3f7", "#81d4fa", "#b3e5fc"];

    for (let i = 0; i < 140; i++) {
        confettis.push({
            x: Math.random() * canvas.width,
            y: Math.random() * -canvas.height,
            r: Math.random() * 6 + 4,
            d: Math.random() * 12 + 6,
            c: colors[Math.floor(Math.random() * colors.length)],
            t: Math.random() * 10
        });
    }
    requestAnimationFrame(draw);
}

function draw() {
    ctx.clearRect(0,0,canvas.width,canvas.height);
    confettis.forEach(f => {
        ctx.beginPath();
        ctx.fillStyle = f.c;
        ctx.arc(f.x, f.y, f.r, 0, Math.PI*2);
        ctx.fill();
        f.y += f.d * 0.3;
        f.x += Math.sin(f.t);
        if (f.y > canvas.height) f.y = -10;
    });
    requestAnimationFrame(draw);
}
</script>
